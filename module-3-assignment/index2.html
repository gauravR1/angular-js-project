<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app2.js"></script>
  </head>
<body ng-controller="NarrowItDownController as narrowdown">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowdown.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowdown.searchItems(narrowdown.searchTerm);">Narrow It Down For Me!</button>
    </div>
    <br />
    <br />
    <br />
    <br />
    <!-- found-items should be implemented as a component -->
    <found-items  found-items="narrowdown.found" on-remove="narrowdown.removeItem(index)"></found-items>
  </div>

</body>
</html>
